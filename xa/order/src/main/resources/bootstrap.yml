spring:
  application:
    name: order
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
seata:
  data-source-proxy-mode: XA
  tx-service-group: my-tx-group
  service:
    vgroup-mapping:
      my-tx-group:
        default
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: localhost:8848